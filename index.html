<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HR-management-system</title>
    <link rel="stylesheet" href="./Css/style.css" />
  </head>
  <body>
    <header>
      <div>
        <a href="index.html"><h1>HR-management-system</h1></a>
      </div>
      <nav>
        <ul>
          <li><a href="./accounting.html">Accounting</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <form id="form">
          <fieldset>
            <legend>Employee Registration</legend>
            <label for="fullName">Full name:</label>
            <input type="text" id="fullName" required /><br />
            <label for="department">Department:</label>
            <select name="department" id="department">
              <option value="Administration" selected>Administration</option>
              <option value="Marketing">Marketing</option>
              <option value="Development">Development</option>
              <option value="Finance">Finance</option></select
            ><br />
            <label for="level">Level:</label>
            <select name="level" id="level">
              <option value="Junior" selected>Junior</option>
              <option value="Mid-Senior">Mid-Senior</option>
              <option value="Senior">Senior</option></select
            ><br />
            <label for="image">Image URL:</label>
            <input type="text" id="image" required /><br />
            <input type="submit" value="Register" />
          </fieldset>
        </form>
      </section>
      <section>
        <h2>Administration</h2>
        <div id="admiEmps" class="cardCon"></div>
      </section>
      <section>
        <h2>Marketing</h2>
        <div id="marEmps" class="cardCon"></div>
      </section>
      <section>
        <h2>Development</h2>
        <div id="devEmps" class="cardCon"></div>
      </section>
      <section>
        <h2>Finance</h2>
        <div id="finEmps" class="cardCon"></div>
      </section>
    </main>
    <footer>
      <div id="social">
        <a href="">Facebook</a>
        <a href="">Instagram</a>
        <a href="">X / Twitter</a>
      </div>
      <div id="right">
        <p>
          Copyright &copy; 2024 by Refsnes Data. All Rights Reserved.
          <a href="index.html">HR-management-system</a> is Powered by
          <a href="index.html">HR-management-system</a>.CSS.
        </p>
      </div>
    </footer>
    <script src="./JavaScript/app.js"></script>
  </body>
</html>
